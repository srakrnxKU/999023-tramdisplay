{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Routemap</title>
        <style>
            body{
                margin: 0px;
                font-family: sans-serif;
                overflow: hidden;
            }
            .routemap{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
            }
            .routemap img{
                height: 100%;
            }
            .stop{
                position: absolute;
                color: #fff;
                background: #000;
                padding: 5px;
            }
            .stop .count{
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="routemap">
            <img src="{% static 'routemap.jpg' %}"></img>
                {% for stop in stops %}
                    <div class="stop" style="top: {{ stop.x }}%; left: {{ stop.y }}%;">
                        {{ stop.name }}<br/><span class="count">{{ stop.waiting }}</span>
                    </div> 
                {% endfor %}
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript">
        setTimeout(function(){
            window.location.reload(1);
        }, 10000);
    </script>
</html>
