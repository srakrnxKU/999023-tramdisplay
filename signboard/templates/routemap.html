{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Routemap</title>
        <style>
            body{
                margin: 0px;
                font-family: sans-serif;
                font-size: 18px;
                overflow: hidden;
            }
            .routemap{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
            }
            .routemap img{
                height: 100%;
            }
            .line{
                position: absolute;
                color: #fff;
                background: #000;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="routemap">
            <img src="{% static 'routemap.jpg' %}"></img>
            <div class="line" style="top: 100px; left: 50px;">123</div> 
        </div>
    </body>
</html>
